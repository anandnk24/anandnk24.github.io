    <div id="main-container">
        <div class="container" id="splashContainer">
            <div class="header row">
                <div class="col-md-1"></div>
                <div class="col-md-4 headshot">
                    <img src="images/Headshot.jpg" class="img-responsive" id="headshot" alt="Responsive image">
                </div>
                <div class="col-md-7 name">
                    <h1>Hi, I'm Anand.</h1>
                    <div class="typing">
                        <span id="typingAnimation"></span>

        <script>
          $(function(){
              if($(window).width() > 640) {
                  $("#typingAnimation").typed({
                    strings: ["Computer Science student", "Aspiring Entrepreneur", "Eclectically Curious", "Self-Professed Nerd", "Film Aficionado", "Passionate Techie", "Lover of Aesthetic Design", "Basketball Fanatic", "Part-time Pianist", "Builder of Cool Things", "Bookworm", "Science Enthusiast", "Deep Thinker"],
                    typeSpeed: 50,
                    backDelay: 1000,
                    loop: true,
                    loopCount: false,
                    callback: function(){}
                  });
              } else {
                    $(".typing").hide();
                    $("#typed-cursor").hide();
                    $("#typeAnimation").hide();
              }
          });
        </script>
